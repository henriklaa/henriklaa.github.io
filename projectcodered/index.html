<body>

<CENTER>
<img src="http://henriklaa.github.io/images/codered_logo.png" alt="Code Red" style="width:500px;height:200px;">
</CENTER>

<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Please enter the password to continue',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "projecthenrik") {
alert('Password Correct - Access Granted');
window.open('www.wikihow.com');
break;
} 
testV+=1;
var pass1 = 
prompt('Password Incorrect - Access Denied','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Access Code Red" onClick="passWord()">
</FORM>
</CENTER>

</body>
